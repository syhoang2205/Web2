<!DOCTYPE html>
<html>

<head>
	<title>Trang Chủ</title>
	<meta charset="utf-8">
	<script src="assets/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/bootstrap-3.3.7-dist/css/style.css">
	<script>
		function load() {
			document.getElementById('user').innerHTML =  sessionStorage.getItem('user');
			document.getElementById('hoten').innerHTML =  sessionStorage.getItem('user');
			document.getElementById('mail').innerHTML =  sessionStorage.getItem('mail');
			document.getElementById('diachi').innerHTML =  sessionStorage.getItem('diachi');
		}
		function logout() {
			sessionStorage.setItem('mail', null);
		}
	</script>
</head>

<body onload="load()">
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="indexs.html">Đấu Giá Trực Tuyến</a>
			</div>
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
			            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span id="user"></span><b class="caret"></b></a>
			            <ul class="dropdown-menu">
			                <li><a href="#" data-toggle="modal" data-target="#info-modal">Cá Nhân</a></li>
			                <li><a href="#" data-toggle="modal" data-target="#repass-modal">Đổi Mật Khẩu</a></li>
			                <li><a href="salebuy.html">Bán/Mua Hàng</a></li>
			                <li><a href="index.html" onclick="logout()">Đăng Suất</a></li>
			            </ul>
			        </li>
				</ul>
				<form class="navbar-form navbar-right" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button id="btnsearch" type="button" class="btn btn-default">Search</button>
				</form>
				<form class="navbar-form navbar-right">
					<button id="btnwishlist" type="button" class="btn btn-default">Wishlist</button>
				</form>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2 col-md-2">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Danh Mục Sản Phẩm</h3>
					</div>
					<div class="panel-heading" id="list"></div>
				</div>
			</div>
			<div class="col-sm-10 col-md-10">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Sản Phẩm</h3>
					</div>
					<div class="panel-body">
						<div class="row" id="product-list">
						</div>

						<div class="loader"></div>
						<div class="row">
							<br>
							<div class="col-sm-12 col-md-12">
								<button id="btnMore" type="button" class="btn btn-large btn-block btn-success">
									<h4>Load more...</h4>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="info-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    	<div class="modal-dialog">
			<div class="loginmodal-container">
				<h1>Thông Tin Cá Nhân</h1><br>
				<form>
					<label>Họ Tên: </label> <span id="hoten"></span>
					<h1></h1>
					<label>Mail: </label> <span id="mail"></span>
					<h1></h1>
					<label>Địa Chỉ: </label> <span id="diachi"></span>
					<h1></h1>
				</form>
			</div>
		</div>
	</div>

	<div class="modal fade" id="repass-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    	<div class="modal-dialog">
			<div class="loginmodal-container">
				<h1>Đổi Mật Khẩu</h1><br>
				<form>
					<label>Mật Khẩu Cũ: </label> <input type="text" name="oldpass">
					<h1></h1>
					<label>Mật Khẩu Mới: </label> <input type="text" name="newpass">
					<h1></h1>
					<label>Xác Nhận MK: </label> <input type="text" name="renewpass">
					<h1></h1>
				</form>
				<button class="loginmodal-container">Change Password</button>
			</div>
		</div>
	</div>

	<script id="product-template" type="text/x-handlebars-template">
		{{#each this}}
		<div class="col-sm-3 col-md-3" style="display: none">
			<div class="thumbnail">
				<img src="http://localhost:500/{{HINH}}">
				<div class="caption">
					<div id="demo{{ID}}"></div>
					<p>
						<a href="product.html?id={{ID}}" class="btn btn-primary">
							<span class="glyphicon glyphicon-eye-open"></span>
							{{TENSP}}
						</a>
						<button id="btnADD" class="btn btn-danger">
							<span class="glyphicon glyphicon-shopping-cart"></span>
							Đấu Giá
						</button>
					</p>
					<h4>Giá: {{formatNumber GIAKHOIDIEM}} vnđ</h4>
					<div class="input-group mb-2 mr-sm-2 mb-sm-0">
					    <div class="input-group-addon">Giá Đấu</div>
					    <input type="text" class="form-control" id="txtGiaDau" value="{{GIAKHOIDIEM}}">
					    <div class="input-group-addon">vnđ</div>
					</div>
				</div>
			</div>
		</div>
		{{/each}}
	</script>

	<script src="assets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src="assets/handlebars.min-v4.0.11.js"></script>
	<script src="assets/handlebars-intl-1.1.2/handlebars-intl.min.js"></script>
	<script src="assets/me/index.js"></script>
</body>

</html>
