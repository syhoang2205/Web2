    <h1>Đăng Nhập</h1>
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <form class="form-horizontal" id="signInForm">
          <div class="form-group">
            <label for="txtEmail" class="col-sm-2 control-label">MAIL</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="txtEmail" name="MAIL" placeholder="Steve@gmail.com">
            </div>
          </div>
          <div class="form-group">
            <label for="txtPassword" class="col-sm-2 control-label">PASSWORD</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="PASSWORD" id="txtPassword" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button id="btnLogin" type="button" class="btn btn-success">
                <span class="glyphicon glyphicon-plus"></span>
                Đăng Nhập
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
