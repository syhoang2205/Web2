<!DOCTYPE html>
<html>

<head>
    <title>Trang Chủ</title>
    <meta charset="utf-8">
    <script src="assets/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/bootstrap-3.3.7-dist/css/style.css">
    <script>
		function load() {
			document.getElementById('user').innerHTML =  sessionStorage.getItem('user');
		}
		function logout() {
			sessionStorage.setItem('mail', null);
			sessionStorage.setItem('user', null);
			sessionStorage.setItem('diachi', null);
		}
	</script>
</head>
<style>
    img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
        height: 50%;
    }
</style>

<body onload="load()">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a id="page" class="navbar-brand" href="index.html">Đấu Giá Trực Tuyến</a>
            </div>

            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a id="DK" href="register.html">Đăng Ký</a>
                    </li>
                    <li>
                        <a id="DN" href="login.html">Đăng Nhập</a>
                    </li>
                    <li class="dropdown">
			            <a id="DG" href="#" class="dropdown-toggle" data-toggle="dropdown"><span id="user"></span><b class="caret"></b></a>
			            <ul class="dropdown-menu">
			                <li><a href="salebuy.html">Cá Nhân</a></li>
			                <li><a href="index.html" onclick="logout()">Đăng Suất</a></li>
			            </ul>
			        </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="product-list"></div>
    <button id="btndaugia" type="submit" class="btn btn-danger">Đấu Giá</button>
    <button id="btnmua" type="submit" class="btn btn-danger">Mua Ngay</button>
    <div class="container-fluid">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Họ Tên</th>
                    <th scope="col">Giá</th>
                    <th scope="col">Ngày</th>
                </tr>
            </thead>
            <tbody id="listb"></tbody>
        </table>
    </div>

    <script id="product-template" type="text/x-handlebars-template">
    	{{#each this}}
    		<div class="container-fluid">
	            <div class="row">
	                <div class="col-sm-6 col-md-6">
	                    <img src="http://localhost:500/{{HINH}}">
	                </div>
	                <div class="col-sm-6 col-md-6">
	                    <h2> {{TENSP}} </h2>
	                    <br>
	                    <div>
                            <label>Giá Bán: {{GIABAN}} vnđ </label>
	                    </div>
                        <div>
                            <label>Giá Hiện Tại: {{GIAKHOIDIEM}} vnđ </label>
                            </br>
                            <label>Lượt Ra Gia Tiếp: {{GIAKHOIDIEM}} + {{BUOCNHAY}} vnđ </label>
                        </div>
	                    <br>
	                    <div>
	                        <label>Mô Tả: {{MOTA}}</label>
	                    </div>
	                </div>
	            </div>
	        </div>
	    {{/each}}
    </script>

    <script src="assets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="assets/handlebars.min-v4.0.11.js"></script>
    <script src="assets/handlebars-intl-1.1.2/handlebars-intl.min.js"></script>
    <script src="assets/me/product.js"></script>
</body>

</html>
