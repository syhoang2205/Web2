<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
  <script src="assets/jquery-3.1.1.min.js"></script>
  <link rel="stylesheet" href="assets/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/bootstrap-datepicker/css/bootstrap-datepicker3.min.css">
  <script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<script>
  $(function () {
    $("#header").load("header.html");
  });
</script>

<body>
  <div id="header"></div>
  <br>
  <br>
  <div class="container">
    <h1>Đăng Ký Tài Khoản</h1>
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <form class="form-horizontal" id="registerForm">
          <div class="form-group">
            <label for="txtUserName" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="txtUserName" name="UID" placeholder="Steve">
            </div>
          </div>
          <div class="form-group">
            <label for="txtPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="PWD" id="txtPassword" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="txtConfirmPWD" class="col-sm-2 control-label">Confirm Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="ConfirmPWD" id="txtConfirmPWD" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="txtName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="FullName" id="txtName" placeholder="Steve">
            </div>
          </div>
          <div class="form-group">
            <label for="txtEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="Email" id="txtEmail" placeholder="steve.jobs@apple.com">
            </div>
          </div>
          <div class="form-group">
            <label for="txtDOB" class="col-sm-2 control-label">DOB</label>
            <div class="col-sm-10">
              <input type="text" class="form-control datepicker" name="DOB" id="txtDOB" placeholder="1/1/2001">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
              <div class="g-recaptcha" data-sitekey="6LderVAUAAAAAH1cjEjB2e8h-61newS2VOiWRan2"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button id="btnRegister" type="button" class="btn btn-success">
                <span class="glyphicon glyphicon-plus"></span>
                Register
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="assets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script src="assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
  <script src="assets/jquery-validation-1.12.0/jquery.validate.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="assets/me/register.js"></script>
</body>

</html>
