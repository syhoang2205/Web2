      <!-- Brand and toggle get grouped for better mobile display -->

  <br>

  <div class="container">
    <h1>Đăng Ký Tài Khoản</h1>
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <form class="form-horizontal" id="registerForm">
          <div class="form-group">
            <label for="txtName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="HOTEN" id="txtName" placeholder="Steve">
            </div>
          </div>
          <div class="form-group">
            <label for="txtPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="PASSWORD" id="txtPassword" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="txtConfirmPWD" class="col-sm-2 control-label">Confirm Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="ConfirmPWD" id="txtConfirmPWD" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="txtAddr" class="col-sm-2 control-label">Địa Chỉ</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="DIACHI" id="txtAddr" placeholder="Steve">
            </div>
          </div>

          <div class="form-group">
            <label for="txtEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="MAIL" id="txtEmail" placeholder="steve.jobs@apple.com">
            </div>
          </div>

          <div class="form-group">
            <label for="" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
              <div class="g-recaptcha" data-sitekey="6LfDpF0UAAAAAOdYN0b4I-HPpRNCpFcoVQiiHwAq"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button id="btnRegister" type="button" class="btn btn-success">
                <span class="glyphicon glyphicon-plus"></span>
                Đăng Ký
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="assets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script src="assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
