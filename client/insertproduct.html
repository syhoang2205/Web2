<!DOCTYPE html>
<html>

<head>
    <title>Trang Chủ</title>
    <meta charset="utf-8">
    <script src="assets/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/bootstrap-3.3.7-dist/css/style.css">
    <script>
        function load() {
            document.getElementById('user').innerHTML = sessionStorage.getItem('user');
            document.getElementById('hoten').innerHTML = sessionStorage.getItem('user');
            document.getElementById('mail').innerHTML = sessionStorage.getItem('mail');
            document.getElementById('diachi').innerHTML = sessionStorage.getItem('diachi');
        }
        function logout() {
            sessionStorage.setItem('mail', null);
            sessionStorage.setItem('user', null);
            sessionStorage.setItem('diachi', null);
        }
    </script>
    <style>
        html,
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .navigation {
            width: 300px;
        }

        .mainmenu,
        .submenu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .mainmenu a {
            display: block;
            background-color: #fff;
            text-decoration: none;
            padding: 10px;
            color: #000;
            border: solid 1px #337ab7;
            border-radius: 4px;
        }

        .mainmenu a:hover {
            background-color: #337ab7;
        }

        .mainmenu li:hover .submenu {
            display: block;
            max-height: 200px;
        }

        .submenu a {
            background-color: #337ab7;
        }

        .submenu a:hover {
            background-color: #fff;
        }

        .submenu {
            overflow: hidden;
            max-height: 0;
        }

        input {
            margin-bottom: 10px;
        }
    </style>
</head>

<body onload="load()">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="indexs.html">Đấu Giá Trực Tuyến</a>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span id="user"></span>
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#" data-toggle="modal" data-target="#info-modal">Cá Nhân</a>
                            </li>
                            <li>
                                <a href="#" data-toggle="modal" data-target="#repass-modal">Đổi Mật Khẩu</a>
                            </li>
                            <li>
                                <a href="#">Bán/Mua Hàng</a>
                            </li>
                            <li>
                                <a href="index.html" onclick="logout()">Đăng Suất</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button id="btnsearch" type="submit" class="btn btn-default">Search</button>
                    <button id="btnwishlist" type="button" class="btn btn-default">Wishlist</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-3">
                <nav class="navigation">
                    <ul class="mainmenu">
                        <li>
                            <a style="color: #fff; background-color: #337ab7">Quản Trị</a>
                        </li>
                        <li>
                            <a>Sản Phẩm</a>
                            <ul class="submenu">
                                <li>
                                    <a>Thêm Sản Phẩm</a>
                                </li>
                                <li>
                                    <a href="SanPhamBan.html">Sản Phẩm Bán</a>

                                </li>

                    </ul>
                </nav>
            </div>
            <div class="col-sm-6 col-md-6">
                <h1>Thêm Sản Phẩm Bán</h1>
                <form action="http://localhost:500/upload" method="Post" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="text" id="txtTenSP" class="form-control" placeholder="Tên Sản Phẩm" required>
                        <input type="number" id="txtGiaKD" class="form-control" placeholder="Giá Đấu" required>
                        <input type="number" id="txtGiaB" class="form-control" placeholder="Giá Mua Ngay" required>
                        <div class="form-group">
                            Danh Mục: <div id="list"></div>
                        </div>
                        <textarea class="form-control" id="txtMota" rows="5" placeholder="Mô Tả Sản Phẩm" required></textarea>
                    </div>
                    <input type="file" id="file" name="file"/>
                    <button type="submit" id="btnAddSanPham" class="btn btn-primary btn-block">Đăng Sản Phẩm</button>
                </form>

            </div>
            <div class="col-sm-3 col-md-3"></div>
        </div>
    </div>

    <div class="modal fade" id="info-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

                    <span id="diachi"></span>
                    <h1></h1>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/me/insertproduct.js"></script>
    <script src="assets/bootstrap-3.3.7-dist/css/style.css"></script>
</body>

</html>
