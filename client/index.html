<!DOCTYPE html>
<html>

<head>
	<title>Trang Chủ</title>
	<meta charset="utf-8">
	<script src="assets/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/bootstrap-3.3.7-dist/css/style.css">
</head>

<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">Đấu Giá Trực Tuyến</a>
			</div>

			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a id="DK" href="register.html">Đăng Ký</a>
					</li>
					<li>
						<a id="DN" href="login.html">Đăng Nhập</a>
					</li>
				</ul>
				<form class="navbar-form navbar-right" role="search">
					<div class="form-group">
						<input id="txtsearch" type="text" class="form-control" placeholder="Search">
					</div>
					<button id="btnsearch" type="button" class="btn btn-default">Search</button>
				</form>
				<form class="navbar-form navbar-right">
					<button id="btnwishlist" type="button" class="btn btn-default">Wishlist</button>
				</form>
			</div>
		</div>
	</nav>
	<div class="container-fluid">


		<div class="row">
			<div class="col-sm-2 col-md-2">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Danh Mục Sản Phẩm</h3>
					</div>
					<div class="panel-heading" id="list"></div>
				</div>
			</div>
			<div class="col-sm-10 col-md-10">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Sản Phẩm</h3>
					</div>
					<div class="panel-body">
						<div class="row" id="product-list">
						</div>

						<div class="loader"></div>
						<div class="row">
							<br>
							<div class="col-sm-12 col-md-12">
								<button id="btnMore" type="button" class="btn btn-large btn-block btn-success">
									<h4>Load more...</h4>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script id="product-template" type="text/x-handlebars-template">
		{{#each this}}
		<div class="col-sm-3 col-md-3" style="display: none">
			<div class="thumbnail">
				<img src="imgs/sp/{{HINH}}">
				<div class="caption">
					<h4>{{TENSP}}</h4>
					<h5>{{formatNumber GIAKHOIDIEM}}</h5>
					<p>
						<a href="product.html" class="btn btn-primary" data-toggle="modal" data-target="#sp-modal{{ID}}">
							<span class="glyphicon glyphicon-eye-open"></span>
							Details
						</a>
						<a href="javascript:;" class="btn btn-danger">
							<span class="glyphicon glyphicon-shopping-cart"></span>
							Add
						</a>
					</p>
				</div>
			</div>
		</div>
		<div class="modal fade" id="sp-modal{{ID}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    	<div class="modal-dialog">
				<div class="loginmodal-container">
					<img src="imgs/sp/{{HINH}}" height="300" width="300">
					<form>
						<h1>{{TENSP}}</h1>
						<h5>Giá Đấu Giá: {{formatNumber GIAKHOIDIEM}}</h5>
						<h5>Giá Bán: {{formatNumber GIABAN}}</h5>
						<h5>Mô Tả: {{MOTA}}</h5>
					</form>
				</div>
			</div>
		</div>
		{{/each}}
	</script>

	<script src="assets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src="assets/handlebars.min-v4.0.11.js"></script>
	<script src="assets/handlebars-intl-1.1.2/handlebars-intl.min.js"></script>
	<script src="assets/me/index.js"></script>
</body>

</html>
